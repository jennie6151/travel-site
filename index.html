<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderfeet | The travel planning site</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" href="/assets/images/footprintsLogo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="assets/js/maps.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDF_eRf1gNLptacuPqKZhN2KK4S2jdXwQA&libraries=places&callback=initAutocomplete"></script>
    </body>
</head>

<body>
    
    <nav>
        <ul class="topnav">
            <li><a class="active" href="index.html"><img src="/assets/images/wanderfeetLogo.png" alt="Wanderfeet logo"></a></li>
        </ul>
    </nav>

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="mainTitle">Where in the world will you go?</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group">
                        <input id="mapSearchInput" class="form-control bigSearchBox" type="text" placeholder="Enter a city" name="search">
                        <span class="input-group-btn">
                            <a href="index.html" class="clearButton btn"><i class="fa fa-times"></i></a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <form>
                        <label class="checkbox-inline filterCheckbox">
                            <input type="checkbox" name="touristAttractions" id="touristAttractions">Find tourist attractions
                        </label>
                        <label class="checkbox-inline filterCheckbox">
                            <input type="checkbox" name="accommodation" id="accommodation">Find accommodation
                        </label>
                        <label class="checkbox-inline filterCheckbox">
                            <input type="checkbox" name="barsRestaurants" id="barsRestaurants">Find bars & restaurants
                        </label>
                        <label class="checkbox-inline filterCheckbox">
                            <input type="checkbox" name="travel" id="travel">Find travel options
                        </label>
                    </form>
                </div>
            </div>
            <div>
                <button type="button" class="touristAttractionsButton" id="touristAttractionsButton">Tourist attractions</button>
            </div>
        </div>
        </div>
        </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div id="mapContainer" class="col-xs-12 col-md-6">
                    <div id="googleMap"></div>
                </div>
                <div id="listContainer" class="col-xs-12 col-md-6">
                    <div id="searchResults" class="list-group placesResults">
                         <div class="well">Results for searches will be found here</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p>2019 Copyright &#9400; Jennifer Dick</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer end -->

</html>
