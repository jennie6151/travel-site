    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="assets/css/styles.css" />

<body>
    <ul class="topnav">
        <li><a class="active" href="index.html">Wander with me</a></li>
        <li><a href="#news">Destination city</a></li>
        <li><a href="#contact">Tourist attractions</a></li>
        <li><a href="#news">Accomodation</a></li>
        <li><a href="#contact">Bars and restaurants</a></li>
    </ul>

    <div class="container-fluid callout-container ">
        <div class="opaque-overlay ">&nbsp;</div>
        <div class="row ">
            <div class="col-xs-12 text-center">
                <section class="callout jumbotron text-center">
                    <h1>Wander with me...</h1>
                </section>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="input-group stylish-input-group">
                        <input type="text" class="form-control" placeholder="Where in the world do you want to go?">
                        <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="googleMap"></div>

    <script>
        function myMap() {
            var mapLatLng = {lat:53.5228, lng:-1.1285};
              
            var map = new google.maps.Map(document.getElementById("googleMap"),{
                zoom: 3,
                center: mapLatLng
            });
            
        var marker = new google.maps.Marker({
            position: mapLatLng,
            map: map,
            icon:"/assets/images/map-pin-blue.png"
        });
      }
     
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDF_eRf1gNLptacuPqKZhN2KK4S2jdXwQA&callback=myMap"></script>
